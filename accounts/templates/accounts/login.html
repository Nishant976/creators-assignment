{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block css_files %}

<link rel="stylesheet" href="{% static "accounts/login.css" %}" />

{% endblock %}



{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>
</div>
{% endblock %}
